<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="id" class="form-control" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="click" class="btn btn-success" (click)="handleAdd()">
            Add
          </button>
          <button class="btn btn-danger" style="margin: 0px 5px" type="button">
            Delete
          </button>
          <button class="btn btn-default" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
