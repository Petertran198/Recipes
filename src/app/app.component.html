<app-header (clickedMenuSection)="this.menuSection = $event"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="this.menuSection === 'recipe'"></app-recipes>
      <app-shopping-list
        *ngIf="this.menuSection === 'shopping-list'"
      ></app-shopping-list>
    </div>
  </div>
</div>
